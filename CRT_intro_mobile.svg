<!-- CRT_intro_mobile.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="520" viewBox="0 0 900 520">
  <defs>
    <filter id="glow-green" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <pattern id="scan" width="4" height="4" patternUnits="userSpaceOnUse">
      <rect width="4" height="1" fill="#00ff4122"/>
    </pattern>

    <linearGradient id="bar" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#00FF41"/>
      <stop offset="100%" stop-color="#20C997"/>
    </linearGradient>
  </defs>

  <!-- 배경/프레임 -->
  <rect width="100%" height="100%" fill="#000"/>
  <rect x="10" y="10" width="880" height="500" rx="10" fill="none" stroke="#00FF41" stroke-width="2"/>
  <rect x="10" y="10" width="880" height="500" fill="url(#scan)"/>

  <!-- 상단 로그(모바일 크게) -->
  <g font-family="monospace" font-size="22" fill="#00FF41" filter="url(#glow-green)">
    <text x="24" y="48">&gt; User: Ji-Yeong</text>
    <text x="24" y="78">&gt; Memory Check: 100%</text>
  </g>

  <!-- 메인 타이틀 이미지 (필요 시 base64/URI 넣기) -->
  <!-- 모바일 가독성 위해 약간 크게 배치 -->
  <g>
    <!-- href는 비워두면 렌더링 안 되므로, 실제 사용할 때 data:image/... 또는 이미지 경로를 넣어줘 -->
    <image
      x="50%" y="96"
      width="820" height="200"
      transform="translate(-410,0)"
      preserveAspectRatio="xMidYMid meet"
      filter="url(#glow-green)"
      href=""
    >
      <animate attributeName="opacity" values="1;0.65;1" dur="2s" repeatCount="indefinite"/>
    </image>

    <!-- 서브 타이틀 -->
    <text x="40" y="320"
          font-family="monospace"
          font-size="24"
          fill="#00FF41"
          filter="url(#glow-green)">FRONTEND DEVELOPER</text>
  </g>

  <!-- 상태 문구(모바일 확대) -->
  <text x="50%" y="360" text-anchor="middle"
        font-family="monospace" font-size="26"
        fill="#00FF41" filter="url(#glow-green)">
    Initializing User Profile..
  </text>

  <!-- 진행바(굵게/크게) -->
  <rect x="110" y="384" width="680" height="18" rx="5"
        fill="none" stroke="#00FF41" stroke-width="2"/>
  <rect x="112" y="386" width="0" height="14" rx="4"
        fill="url(#bar)" filter="url(#glow-green)">
    <animate attributeName="width" values="0;676;0" dur="7.5s" repeatCount="indefinite"/>
  </rect>

  <!-- COME IN + 커서 깜빡임 -->
  <text x="50%" y="452" text-anchor="middle"
        font-family="monospace" font-size="22"
        fill="#00FF41" filter="url(#glow-green)">
    &gt; COME IN
    <tspan>_
      <animate attributeName="opacity" values="1;0;1" dur="0.9s" repeatCount="indefinite"/>
    </tspan>
  </text>
</svg>
