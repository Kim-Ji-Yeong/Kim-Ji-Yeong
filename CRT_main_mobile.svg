<!-- CRT_main_mobile.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="1200" viewBox="0 0 900 1200">
  <defs>
    <filter id="glow-green" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <pattern id="scan" width="4" height="4" patternUnits="userSpaceOnUse">
      <rect width="4" height="1" fill="#00ff4122"/>
    </pattern>
  </defs>

  <!-- 배경/프레임 -->
  <rect width="100%" height="100%" fill="#000"/>
  <!-- <rect x="10" y="10" width="880" height="1180" rx="10" fill="none" stroke="#00FF41" stroke-width="2"/>
  <rect x="10" y="10" width="880" height="1180" fill="url(#scan)"/> -->
   <rect x="10" y="10" width="880" height="1180" rx="10" fill="none" stroke="#00FF41" stroke-width="1"/>
  <rect x="10" y="10" width="880" height="1180" fill="url(#scan)" opacity="0.8"/>

  <!-- 상단 구분선 -->
  <rect x="30" y="40" width="840" height="2" fill="#00FF41"/>

  <!-- > PROJECT (왼쪽 정렬 + 커서 깜빡임) -->
  <!-- <text x="40" y="120" text-anchor="start"
        font-family="monospace" font-size="54"
        fill="#00FF41" filter="url(#glow-green)">
    &gt; PROJECT
  </text> -->
    <text x="40" y="120" text-anchor="start"
        font-family="monospace" font-size="54"
        fill="none" stroke="#00FF41" stroke-width="2" opacity="0.55">
    &gt; PROJECT
  </text>
<text x="40" y="120" text-anchor="start"
        font-family="monospace" font-size="54"
        fill="#00FF41">
    &gt; PROJECT
  </text>

  <text x="350" y="120" text-anchor="start"
        font-family="monospace" font-size="54"
        fill="#00FF41" filter="url(#glow-green)">
    <tspan>_</tspan>
    <animate attributeName="opacity" values="1;0;1" dur="0.9s" repeatCount="indefinite"/>
  </text>

  <!-- 프로젝트 넣을 공간 확보(폰에서 크게) -->
  <rect x="30" y="700" width="840" height="2" fill="#00FF41"/>

  <!-- [TECH STACK] -->
  <!-- <text x="50%" y="760" text-anchor="middle"
        font-family="monospace" font-size="44"
        fill="#00FF41" filter="url(#glow-green)">[TECH STACK]</text> -->
<text x="50%" y="760" text-anchor="middle"
        font-family="monospace" font-size="44"
        fill="none" stroke="#00FF41" stroke-width="2" opacity="0.55">[TECH STACK]</text>
<text x="50%" y="760" text-anchor="middle"
        font-family="monospace" font-size="44"
        fill="#00FF41">[TECH STACK]</text>

  <!-- 스택 칩 (두 열 × 두 줄, 크게) -->
  <g font-family="monospace" font-size="24" fill="#00FF41" filter="url(#glow-green)">
    <!-- 좌/우 열 중심 x -->
    <!-- 좌열 cx=250, 우열 cx=650 -->
    <!-- 각 칩: 높이 56, 둥근모서리, 테두리 2 -->

    <!-- REACT (좌/1행) -->
    <g transform="translate(250,840)">
      <!-- <rect x="-110" y="-28" width="220" height="56" rx="10" fill="none" stroke="#00FF41" stroke-width="2"/> -->
      <rect x="-110" y="-28" width="220" height="56" rx="10" fill="none" stroke="#00FF41" stroke-width="2" />
      <!-- <text text-anchor="middle" y="8">REACT</text> -->
      <text text-anchor="middle" y="8" fill="none" stroke="#00FF41" stroke-width="1" opacity="0.55">React</text>
      <text text-anchor="middle" y="8" fill="#00FF41">React</text>
    </g>


    <!-- NEXT.JS (우/1행) -->
    <g transform="translate(650,840)">
      <!-- <rect x="-130" y="-28" width="260" height="56" rx="10" fill="none" stroke="#00FF41" stroke-width="2"/> -->
        <rect x="-130" y="-28" width="260" height="56" rx="10" fill="none" stroke="#00FF41" stroke-width="2" />
      <!-- <text text-anchor="middle" y="8">NEXT.JS</text> -->
      <text text-anchor="middle" y="8" fill="none" stroke="#00FF41" stroke-width="1" opacity="0.55">NEXT.JS</text>
        <text text-anchor="middle" y="8" fill="#00FF41">NEXT.JS</text>
    </g>

    <!-- JAVASCRIPT (좌/2행) -->
    <g transform="translate(250,930)">
      <!-- <rect x="-150" y="-28" width="300" height="56" rx="10" fill="none" stroke="#00FF41" stroke-width="2"/> -->
            <rect x="-150" y="-28" width="300" height="56" rx="10" fill="none" stroke="#00FF41" stroke-width="2" />
      <!-- <text text-anchor="middle" y="8">JAVASCRIPT</text> -->
      <text text-anchor="middle" y="8" fill="none" stroke="#00FF41" stroke-width="1" opacity="0.55">JAVASCRIPT</text>
      <text text-anchor="middle" y="8" fill="#00FF41">JAVASCRIPT</text>
    </g>

    <!-- TYPESCRIPT (우/2행) -->
    <g transform="translate(650,930)">
      <rect x="-140" y="-28" width="280" height="56" rx="10" fill="none" stroke="#00FF41" stroke-width="2"/>
      <text text-anchor="middle" y="8" fill="none" stroke="#00FF41" stroke-width="1" opacity="0.55">TYPESCRIPT</text>
      <text text-anchor="middle" y="8" fill="#00FF41">TYPESCRIPT</text>
    </g>
  </g>

  <!-- 하단 구분선 -->
  <rect x="30" y="1000" width="840" height="2" fill="#00FF41"/>
</svg>
