<!-- CRT_intro_mobile.svg (모바일 선명도 개선판) -->
<svg xmlns="http://www.w3.org/2000/svg"
     width="900" height="520" viewBox="0 0 900 520"
     text-rendering="geometricPrecision"
     shape-rendering="geometricPrecision">

  <defs>
    <!-- 스캔 패턴 (그리드 라인) -->
    <pattern id="scan" width="4" height="4" patternUnits="userSpaceOnUse">
      <rect width="4" height="1" fill="#00ff4122"/>
    </pattern>

    <!-- 진행바 그라디언트 -->
    <linearGradient id="bar" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#00FF41"/>
      <stop offset="100%" stop-color="#20C997"/>
    </linearGradient>
  </defs>

  <!-- 배경 -->
  <rect width="100%" height="100%" fill="#000"/>

  <!-- 프레임: .5 스냅 + 1px stroke로 또렷하게 -->
  <rect x="10.5" y="10.5" width="879" height="499" rx="10"
        fill="none" stroke="#00FF41" stroke-width="1"/>
  <rect x="10" y="10" width="880" height="500" fill="url(#scan)" opacity="0.8"/>

  <!-- 상단 로그: 가짜 네온(스트로크 + 필) -->
  <g font-family="monospace" font-size="22" fill="#00FF41">
    <!-- User -->
    <text x="24" y="48" fill="none" stroke="#00FF41" stroke-width="2" opacity="0.55">&gt; User: Ji-Yeong</text>
    <text x="24" y="48" fill="#00FF41">&gt; User: Ji-Yeong</text>
    <!-- Memory -->
    <text x="24" y="78" fill="none" stroke="#00FF41" stroke-width="2" opacity="0.55">&gt; Memory Check: 100%</text>
    <text x="24" y="78" fill="#00FF41">&gt; Memory Check: 100%</text>
  </g>

<g>
<image
  x="50%"
  y="40"
  width="780"
  height="240"
  transform="translate(-390, 0)"
  preserveAspectRatio="xMidYMid meet"
  href="./assets/final_bgRm.webp"
/>

</g>
  <!-- 서브 타이틀: 가짜 네온 -->
  <g font-family="monospace" font-size="24">
    <text x="40" y="320" fill="none" stroke="#00FF41" stroke-width="2" opacity="0.55">FRONTEND DEVELOPER</text>
    <text x="40" y="320" fill="#00FF41">FRONTEND DEVELOPER</text>
  </g>

  <!-- 상태 문구: 가짜 네온 -->
  <g font-family="monospace" font-size="26">
    <text x="450" y="360" text-anchor="middle"
          fill="none" stroke="#00FF41" stroke-width="2" opacity="0.55">Initializing User Profile..</text>
    <text x="450" y="360" text-anchor="middle" fill="#00FF41">Initializing User Profile..</text>
  </g>

  <!-- 진행바(윤곽 1px, 채움 애니메이션) -->
  <rect x="110.5" y="384.5" width="679" height="17" rx="5"
        fill="none" stroke="#00FF41" stroke-width="1"/>
  <rect x="112" y="386" width="0" height="14" rx="4"
        fill="url(#bar)">
    <animate attributeName="width" values="0;676;0" dur="7.5s" repeatCount="indefinite"/>
  </rect>

  <!-- COME IN + 커서 깜빡임 (가짜 네온) -->
  <g font-family="monospace" font-size="22">
    <text x="450" y="452" text-anchor="middle"
          fill="none" stroke="#00FF41" stroke-width="2" opacity="0.55">&gt; COME IN</text>
    <text x="450" y="452" text-anchor="middle" fill="#00FF41">
      &gt; COME IN
      <tspan>_
        <animate attributeName="opacity" values="1;0;1" dur="0.9s" repeatCount="indefinite"/>
      </tspan>
    </text>
  </g>
</svg>


