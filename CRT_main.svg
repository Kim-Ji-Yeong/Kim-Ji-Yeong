<!-- CRT_main.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="800" viewBox="0 0 900 800">
  <defs>
    <filter id="glow-green" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <pattern id="scan" width="4" height="4" patternUnits="userSpaceOnUse">
      <rect width="4" height="1" fill="#00ff4122"/>
    </pattern>
  </defs>

  <!-- 배경/프레임 -->
  <rect width="100%" height="100%" fill="#000"/>
  <rect x="10" y="10" width="880" height="780" rx="10" fill="none" stroke="#00FF41" stroke-width="2"/>
  <rect x="10" y="10" width="880" height="780" fill="url(#scan)"/>

  <!-- 구분선 상단 -->
  <rect x="30" y="40" width="840" height="2" fill="#00FF41"/>

  <!-- > PROJECT (왼쪽 정렬, 커서 깜빡임) -->
  <text x="40" y="100" text-anchor="start"
        font-family="monospace" font-size="32"
        fill="#00FF41" filter="url(#glow-green)">
    &gt; PROJECT
    <tspan>_
      <animate attributeName="opacity" values="1;0;1" dur="0.9s" repeatCount="indefinite"/>
    </tspan>
  </text>

  <!-- 프로젝트 공간 500px 확보 후 구분선 -->
  <rect x="30" y="600" width="840" height="2" fill="#00FF41"/>

  <!-- [TECH STACK] : 위여백 50px -->
  <text x="50%" y="650" text-anchor="middle"
        font-family="monospace" font-size="28"
        fill="#00FF41" filter="url(#glow-green)">[TECH STACK]</text>

  <!-- 스택 칩들 : 서로 간격 20px, 한 줄 배치 -->
  <!-- 중앙 기준 y = 700 부근 -->
  <g font-family="monospace" font-size="16" fill="#00FF41" filter="url(#glow-green)">
    <!-- REACT -->
    <g transform="translate(140,700)">
      <rect x="-70" y="-18" width="140" height="36" rx="6" fill="none" stroke="#00FF41" stroke-width="2"/>
      <text text-anchor="middle" y="6">REACT</text>
    </g>
    <!-- NEXT.JS -->
    <g transform="translate(315,700)">
      <rect x="-85" y="-18" width="170" height="36" rx="6" fill="none" stroke="#00FF41" stroke-width="2"/>
      <text text-anchor="middle" y="6">NEXT.JS</text>
    </g>
    <!-- JAVASCRIPT -->
    <g transform="translate(520,700)">
      <rect x="-100" y="-18" width="200" height="36" rx="6" fill="none" stroke="#00FF41" stroke-width="2"/>
      <text text-anchor="middle" y="6">JAVASCRIPT</text>
    </g>
    <!-- TYPESCRIPT -->
    <g transform="translate(735,700)">
      <rect x="-95" y="-18" width="190" height="36" rx="6" fill="none" stroke="#00FF41" stroke-width="2"/>
      <text text-anchor="middle" y="6">TYPESCRIPT</text>
    </g>
  </g>

  <!-- 하단 구분선 -->
  <rect x="30" y="750" width="840" height="2" fill="#00FF41"/>
</svg>
