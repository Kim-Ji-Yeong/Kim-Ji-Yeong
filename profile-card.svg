<svg xmlns="http://www.w3.org/2000/svg" width="900" height="400" viewBox="0 0 900 400">
  <defs>
    <filter id="glow-green" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <filter id="glow-blue" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <linearGradient id="bar" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#00FF41"/>
      <stop offset="100%" stop-color="#20C997"/>
    </linearGradient>

    <pattern id="scan" width="4" height="4" patternUnits="userSpaceOnUse">
      <rect width="4" height="1" fill="#00ff4122"/>
    </pattern>
  </defs>

  <!-- 배경 + 프레임 (높이 +30 확장) -->
  <rect width="100%" height="100%" fill="#000"/>
  <rect x="10" y="10" width="880" height="380" rx="10" fill="none" stroke="#00FF41" stroke-width="2"/>
  <rect x="10" y="10" width="880" height="380" fill="url(#scan)"/>

  <!-- 상단 로그 -->
  <g font-family="monospace" font-size="16" fill="#00FF41" filter="url(#glow-green)">
    <text x="24" y="44">&gt; User: Ji-Yeong</text>
    <text x="24" y="68">&gt; Memory Check: 100%</text>
  </g>

  <!-- 메인 타이틀 -->
  <g>
    <image
      href="./bgRm.png"
      x="50%" y="40"
      width="780" height="240"
      transform="translate(-390,0)"
      preserveAspectRatio="xMidYMid meet"
      filter="url(#glow-green)">
      <animate attributeName="opacity" values="1;0.6;1" dur="2s" repeatCount="indefinite"/>
    </image>

    <!-- FRONTEND DEVELOPER -->
    <text x="40" y="270"
          font-family="monospace"
          font-size="18"
          fill="#00FF41"
          filter="url(#glow-green)">
      FRONTEND DEVELOPER
    </text>
  </g>

  <!-- 상태 문구 : 260 -> 290 -->
  <text x="50%" y="290" text-anchor="middle"
        font-family="monospace"
        font-size="20"
        fill="#00FF41"
        filter="url(#glow-green)">
    Saving Search Data..
  </text>

  <!-- 진행바 : 280/282 -> 310/312 -->
  <rect x="150" y="310" width="600" height="16" rx="4"
        fill="none" stroke="#00FF41" stroke-width="2"/>
  <rect x="152" y="312" width="0" height="12" rx="3"
        fill="url(#bar)" filter="url(#glow-green)">
    <animate attributeName="width" values="0;596;0" dur="8.0s" repeatCount="indefinite"/>
  </rect>

  <!-- 푸터 : 342 -> 372 -->
  <text x="50%" y="372" text-anchor="middle"
        font-family="monospace"
        font-size="14"
        fill="#00FF41"
        filter="url(#glow-green)">
    &gt; COME IN
    <tspan>_
      <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
    </tspan>
  </text>
</svg>
